


<body>

  <div class="row">

    <div class="col-12 comune p-3">
      <div class="card ">
        <div class="card-body">
          <img  class="img-fluid" [src]="comune.urlFotoCity" alt="foto">
          <h5 class="card-title p-2 mb-2">Nome citt√† : {{ comune.nome }}</h5>
          <h5 class="card-subtitle p-2 mb-2 ">Nome provincia :  {{ comune.provincia }}</h5>

          <h5 class="card-subtitle p-2 mb-2 ">Data disponibile : {{ comune.prenotaAlb }} </h5>

          <button class="btn btn-danger shadow p-2 mb-2"  [routerLink]="['/comuni']">Ritorna Indietro</button>

      </div>
