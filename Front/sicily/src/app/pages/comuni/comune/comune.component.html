


<body>

    <div class="col-12 comune p-3">
      <div class="card ">
        <div class="card-body">
          <img  class="img-fluid" [src]="comune.urlFotoCity" alt="foto">
          <h5 class="card-title">Nome citt√† : {{ comune.nome }}</h5>

          <button class="btn btn-danger shadow mb-2"  [routerLink]="['/comuni']">Ritorna Indietro</button>

      </div>
