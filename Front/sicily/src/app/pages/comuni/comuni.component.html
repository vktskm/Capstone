<p>comuni works!</p>

<div class="container-fluid">

    <div class="col-12 text-center"><h3>GESTIONE COMUNI</h3></div>
    <div class="col-4 p-3" *ngFor="let comune of comuni">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">{{ comune.idCity }} - {{ comune.nome }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            {{ comune.provincia }}
          </h6>
        </div>
        <p></p>
        <div>
          <div>
          <button (click)="put(comune.idCity)" >Aggiungi Comune Alla Prenotazione </button>
        </div>
         <p></p>
        <div>
          <button [routerLink]="['/comune/' + comune.idCity]">Dettagli del comune</button>
        </div>
        <p></p>
        <div>
          <button [routerLink]="['/prenotazione']">Concludi la Prenotazione</button>
        </div>
        <p></p>
        <div>
          <button [routerLink]="['/spiaggie']">Prenota Una Spiaggia</button>
        </div>

      </div>

    </div>
  </div>
</div>
