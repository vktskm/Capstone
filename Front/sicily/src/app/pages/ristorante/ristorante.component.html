<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center"><h3>LISTA RISTORANTI</h3></div>

      <div class="d-flex box-s">

        <div class="col-6 text-center" >
          <form #f="ngForm" (ngSubmit)="getByNome()">
            <div class="box-a p-2 m-2">
              <input type="text" ngModel placeholder="Search..." id="nome" name="nome" required>
              <button class="btn btn-success" type="submit" > Cerca</button>
            </div>

          </form>
        </div>

        <div class="col-6 text-center" >
          <button class="btn btn-warning p-2 m-2" (click)="getAllR()">Mostra Tutto</button>
        </div>
      </div>

      <div class=" col-md-6 col-lg-4 p-3 parte" *ngFor="let ristorante of ristoranti">
        <div class="card " >
          <div class="card-body">
            <img [src]="ristorante.urlFotoCucina" alt="foto">
            <h5 class="card-title p-2 mb-2"> Ristorante : {{ ristorante.nome }}</h5>
            <h5 class="card-subtitle p-2 mb-2 ">Indirizzo : {{ ristorante.indirizzo }}</h5>
          </div>

        <div >
          <div>
            <button class="btn btn-danger shadow p-2 mb-2" (click)="put(ristorante.idRistorante)" >Aggiungi Ristorante </button>
          </div>
           <p></p>
          <div>
            <button class="btn btn-danger shadow p-2 mb-2" [routerLink]="['/ristoranti/' + ristorante.idRistorante]">Dettagli del Ristorante</button>
          </div>
        </div>

        </div>
      </div>
    </div>
    </div>


  <div class="button-pos">
  <div>
    <button class="btn btn-success p-3" [routerLink]="['/prenotazione']">Concludi la Prenotazione</button>
  </div>
  </div>

  </body>
