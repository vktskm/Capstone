<div class="container">
  <h1 class="my-5 text-center">Register Page</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="name"
        ngModel
        name="name"
        placeholder="Enter Fullname..."
      />
    </div>
    <!-- <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="creditCard"
        ngModel
        name="lastname"
        placeholder="Enter Lastname..."
      />
    </div> -->
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="username"
        ngModel
        name="username"
        placeholder="Enter Username..."
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        id="email"
        ngModel
        name="email"
        placeholder="Enter Email..."
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        id="password"
        ngModel
        name="password"
        placeholder="Enter Password..."
        required
      />
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
  </form>
  <div class="mt-3">
    <p>Already registered? <a [routerLink]="['/login']">Log in</a></p>
  </div>
  <div class="alert alert-danger my-3" role="alert" *ngIf="error">
    {{ error }}
  </div>
</div>
