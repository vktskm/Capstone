
<div class="corpo">


  <div class="main-container h-100 text-white">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center">

        <div class="col-9 p-5 bg-dark custom-border rounded-2">
          <form #f="ngForm" (ngSubmit)="onSubmit()"  class="d-flex flex-column was-validated">
            <h1 class="mb-4 text-center">Registrati a Travel Sicily</h1>

            <p class="fs-4">Name:</p>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                ngModel
                name="name"
                placeholder="Enter Fullname..."
              />
            </div>

            <p class="fs-4">Username:</p>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                ngModel
                name="username"
                placeholder="Enter Username..."
                required
              />
            </div>

            <p class="fs-4">Email:</p>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                ngModel
                name="email"
                placeholder="Enter Email..."
                required
              />
            </div>

            <p class="fs-4">Password:</p>
            <div class="mb-3">
              <input
                type="password"
                ngModel
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter Password..."
                required
              />
            </div>

              <div
                data-lastpass-icon-root="true"
                style="
                  position: relative !important;
                  height: 0px !important;
                  width: 0px !important;
                  float: left !important;
                "
              ></div>

            <div class="d-flex justify-content-center">

              <button class="btn btn-danger" type="submit">Register</button>

            </div>
          </form>
          <div class="mt-3">
            <p>Already registered? <a [routerLink]="['/login']">Sign up</a></p>
          </div>
          <div class="alert alert-danger my-3" role="alert" *ngIf="error">
            {{ error }}
          </div>

        </div>

      </div>
    </div>

  </div>

  </div>
