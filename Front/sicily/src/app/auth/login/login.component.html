
<div class="corpo">


<div class="main-container h-100 text-white">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center">

      <div class="col-9 p-5 bg-dark custom-border rounded-2">
        <form #f="ngForm" (ngSubmit)="onSubmit()" class="d-flex flex-column was-validated">
          <h1 class="mb-4 text-center">Accedi a Travel Sicily</h1>
          <p class="fs-4">Email:</p>
          <div class="mb-3">
            <input
              type="text"
              ngModel
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter Username..."
              required
            />
          </div>
          <p class="fs-4">Password:</p>
          <div class="mb-3">
            <input
              type="password"
              ngModel
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter Password..."
              required
            />
          </div>

            <div
              data-lastpass-icon-root="true"
              style="
                position: relative !important;
                height: 0px !important;
                width: 0px !important;
                float: left !important;
              "
            ></div>

          <div class="d-flex justify-content-center">

            <button class="btn btn-danger" type="submit">Login</button>

          </div>
        </form>
        <div class="mt-3">
          <p>Dont have an account? <a [routerLink]="['/register']">Sign in</a></p>
        </div>
        <div class="alert alert-danger my-3" role="alert" *ngIf="error">
          {{ error }}
        </div>

      </div>

    </div>
  </div>

</div>

</div>
